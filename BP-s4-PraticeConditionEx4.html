<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var firstNumber = parseInt(prompt('Enter number a: '));
        var secondNumber = parseInt(prompt('Enter number b: '));
        var thirdNumber = parseInt(prompt('Enter number c: '));

        if (firstNumber > secondNumber){
            if (firstNumber > thirdNumber){
                alert('Number ' + firstNumber + ' is greatest');
            } else {
                alert('Number ' + thirdNumber + ' is greatest');
            }
        } else {
            if (secondNumber > thirdNumber){
                alert('Number ' + secondNumber + ' is greatest');
            } else {
                alert('Number ' + thirdNumber + ' is greatest');
            }
        }
    </script>
</body>
</html>

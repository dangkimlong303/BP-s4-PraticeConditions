<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        var number = parseInt(prompt('Enter your number: '));
       if (number >= 0){
           alert('Your number ' + number + ' is greater than 0');
       }else {
           alert('Your number ' + number + ' is less than 0');
       }
    </script>
</body>
